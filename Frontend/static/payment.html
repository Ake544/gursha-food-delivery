<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gursha - Payment</title>
  <link rel="stylesheet" href="../css/payment.css">
</head>
<body>
  <div class="payment-container">
    <h1>Gursha Payment</h1>
    
    <div class="order-summary">
      <h2>Order Summary</h2>
      <div class="item">
        <span>Service Fee</span>
        <span>29.00 Birr</span>
      </div>
      <div class="total">
        <span>Total</span>
        <span>29.00 Birr</span>
      </div>
    </div>

    <form id="payment-form">
      <div class="form-group">
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" placeholder="4242 4242 4242 4242" maxlength="19" required>
      </div>

      <div class="form-group">
        <label for="card-name">Name on Card</label>
        <input type="text" id="card-name" placeholder="John Doe" required>
      </div>

      <button type="submit" class="pay-btn" id="payButton">
        Pay 29.00 Birr
      </button>
    </form>

    <div class="test-note">
      <strong>Test Mode:</strong> Use card number <code>4242 4242 4242 4242</code> for successful payment
    </div>
  </div>

  <script src="../js/payment.js"></script>
</body>
</html>
